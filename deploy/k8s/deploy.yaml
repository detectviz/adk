# 專案：SRE Assistant（對齊 Google ADK），本檔案已補齊繁體中文註解以提升可讀性與可維護性。
# 類型：一般設定檔（支援中文註解）。

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-assistant
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: { app: sre-assistant }
  template:
    metadata:
      labels: { app: sre-assistant }
    spec:
      serviceAccountName: sre-assistant
      containers:
        - name: api
          image: your-registry/sre-assistant:14.4.4
          ports: [{containerPort: 8000}]
          env:
            - name: SESSION_BACKEND
              value: "db"
            - name: PG_DSN
              valueFrom: { secretKeyRef: { name: pg-dsn, key: dsn } }
