# 專案：SRE Assistant（對齊 Google ADK），本檔案已補齊繁體中文註解以提升可讀性與可維護性。
# 類型：ADK 主設定檔（代理行為）。定義主模型、迭代上限、工具白名單、政策門檻等。

agent:
  name: sre-assistant
  version: "14.4.3"
  default_model: "gemini-2.0-pro"
  tools_allowlist:
    - PromQLQueryTool
    - GrafanaDashboardTool
    - K8sRolloutRestartLongRunningTool
    - K8sOperateTool
    - RAGRetrieveTool
  tools_require_approval:
    - K8sRolloutRestartLongRunningTool
security:
  policy: camel-basic
