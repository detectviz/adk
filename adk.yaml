agent:
  name: sre-assistant
  version: 14.4.3
  default_model: gemini-2.0-pro
  tools_allowlist:
  - PromQLQueryTool
  - GrafanaDashboardTool
  - K8sRolloutRestartLongRunningTool
  - K8sOperateTool
  - RAGRetrieveTool
  tools_require_approval:
  - K8sRolloutRestartLongRunningTool
security:
  policy: camel-basic
rbac:
  roles:
    viewer: []
    operator:
    - rag_search
    sre:
    - rag_search
    - K8sRolloutRestartLongRunningTool
    - ingest_text
    admin:
    - '*'
  apikey_role:
    dev-view: viewer
    dev-op: operator
    dev-sre: sre
    dev-admin: admin
policy:
  risk_threshold: high
