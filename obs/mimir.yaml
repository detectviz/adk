
multitenancy_enabled: false

server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9009

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data

ruler:
  alertmanager_url: http://localhost:9093

ingester:
  lifecycler:
    ring:
      replication_factor: 1

limits:
  ingestion_rate: 1000000
  max_global_series_per_user: 0
