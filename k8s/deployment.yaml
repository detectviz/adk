apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-assistant
  template:
    metadata:
      labels:
        app: sre-assistant
    spec:
      containers:
        - name: api
          image: sre-assistant:latest
          ports:
            - containerPort: 8000
          env:
            - name: X_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sre-assistant-secrets
                  key: apiKey
            - name: DEBOUNCE_TTL
              value: "5"
            - name: CACHE_TTL_DEFAULT
              value: "20"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sre-assistant
spec:
  selector:
    app: sre-assistant
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
