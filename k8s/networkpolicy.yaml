apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sre-assistant-deny-all
spec:
  podSelector:
    matchLabels:
      app: sre-assistant
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from: []  # 預設拒絕，可按需開白名單
  egress:
    - to: []     # 預設拒絕，可按需開白名單
