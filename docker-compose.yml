# 檔案：docker-compose.yml
# 產生時間：2025-08-22T03:34:52.621849Z
# 專案：SRE Assistant（對齊 Google ADK），本檔案已補齊繁體中文註解以提升可讀性與可維護性。
# 類型：一般設定檔（支援中文註解）。

version: "3.8"
services:
  sre-assistant:
    build: .
    image: sre-assistant:latest
    environment:
      - X_API_KEY=devkey
      - DEBOUNCE_TTL=5
      - CACHE_TTL_DEFAULT=20
    ports:
      - "8000:8000"
    volumes:
      - ./data:/mnt/data
