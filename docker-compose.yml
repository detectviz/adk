# docker-compose.yml
# 說明：此檔案用於簡化 SRE Assistant 本地開發環境的完整服務堆疊設定。
# 執行 `docker-compose up -d` 即可啟動所有必要的背景服務。

version: '3.8'

services:
  # 1. PostgreSQL 資料庫服務
  postgres:
    image: postgres:15-alpine
    container_name: sre_assistant_postgres
    environment:
      - POSTGRES_DB=sre_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # 2. Prometheus 監控服務
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: sre_assistant_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # 3. Grafana 視覺化儀表板服務
  grafana:
    image: grafana/grafana:11.1.0
    container_name: sre_assistant_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana/provisioning/:/etc/grafana/provisioning/
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # 4. Loki 日誌聚合服務
  loki:
    image: grafana/loki:3.1.0
    container_name: sre_assistant_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  # 5. Redis 快取服務
  redis:
    image: redis:7-alpine
    container_name: sre_assistant_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # 6. Weaviate 向量資料庫
  weaviate:
    image: semitechnologies/weaviate:1.25.4
    container_name: sre_assistant_weaviate
    ports:
      - "8080:8080"
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-transformers'
      ENABLE_MODULES: 'text2vec-transformers'
      TRANSFORMERS_INFERENCE_API: 'http://text2vec-transformers:8080'
      CLUSTER_HOSTNAME: 'node1'
    depends_on:
      - text2vec-transformers
    restart: unless-stopped

  # 6a. Weaviate 的文字向量化模組
  text2vec-transformers:
    image: semitechnologies/transformers-inference:sentence-transformers-multi-qa-MiniLM-L6-cos-v1
    container_name: sre_assistant_transformers
    environment:
      ENABLE_CUDA: '0'
    restart: unless-stopped


volumes:
  postgres_data:
    name: sre_assistant_pgdata
  prometheus_data:
    name: sre_assistant_promdata
  grafana_data:
    name: sre_assistant_grafanadata
  redis_data:
    name: sre_assistant_redisdata
  weaviate_data:
    name: sre_assistant_weaviatedata
