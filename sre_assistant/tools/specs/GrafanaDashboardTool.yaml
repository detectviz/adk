# 工具規格檔（YAML）：此檔對應同名 Python 函式並由 ToolRegistry 載入

schema_version: '1.0'\nname: GrafanaDashboardTool
description: 依服務型態建立 Grafana 儀表板（模擬）
args_schema:
  type: object
  required: [service_type]
  properties:
    service_type: { type: string }
returns_schema:
  type: object
  properties:
    dashboard_id: { type: string }
    url: { type: string }
timeout_seconds: 30
idempotent: true
retry: { max_retries: 2, backoff: exponential }
