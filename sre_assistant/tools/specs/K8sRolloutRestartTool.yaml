
schema_version: '1.0'
name: K8sRolloutRestartTool
description: 重啟 Kubernetes Deployment 的 Pods
args_schema:
  type: object
  required: [namespace, deployment_name]
  properties:
    namespace:
      type: string
    deployment_name:
      type: string
    reason:
      type: string
returns_schema:
  type: object
  properties:
    success: { type: boolean }
    message: { type: string }
errors:
  E_POLICY: 受保護的命名空間限制
  E_BACKEND: 上游 API 失敗
  E_TIMEOUT: 請求逾時
  E_SCHEMA: 參數或輸出結構不符
timeout_seconds: 60
idempotent: true
retry:
  max_retries: 0
require_approval: true
risk_level: High
