# 工具規格檔（YAML）：此檔對應同名 Python 函式並由 ToolRegistry 載入

schema_version: '1.0'\nname: K8sRolloutRestartTool
description: 透過 rollout restart 重啟 Kubernetes Deployment Pods（模擬）
args_schema:
  type: object
  required: [namespace, deployment_name]
  properties:
    namespace: { type: string }
    deployment_name: { type: string }
    reason: { type: string }
returns_schema:
  type: object
  properties:
    success: { type: boolean }
    message: { type: string }
errors:
  E_NAMESPACE_PROTECTED: 嘗試在受保護命名空間操作
  E_DEPLOYMENT_NOT_FOUND: 找不到 Deployment
timeout_seconds: 60
idempotent: true
retry: { max_retries: 2, backoff: exponential }
