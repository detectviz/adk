
<!doctype html>
<meta charset="utf-8">
<title>SRE Assistant DevUI (SSE Demo)</title>
<h1>HITL SSE Demo</h1>
<button onclick="mock()">觸發請求認證事件</button>
<pre id="log"></pre>
<script>
const log = document.getElementById('log');
const es = new EventSource('/api/v1/events');
es.onmessage = (e)=>{ log.textContent += '\n' + e.data; };
es.addEventListener('adk_request_credential', (e)=>{ log.textContent += '\n[HITL] ' + e.data; });
function mock(){
  fetch('/api/v1/hitl/mock_request', {method:'POST', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body:'function_call_id=test-fc-1'});
}
</script>
