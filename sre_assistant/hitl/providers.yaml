# 人工核可（HITL）供應者設定檔範例
# 可定義多個 provider，前端可依 provider_id 顯示不同表單/流程
providers:
  - id: hitl-approval
    name: 基本核可
    type: manual
    fields:
      - key: approver
        label: 核可人
        required: true
      - key: ticket_id
        label: 對應工單
        required: false
    audit:
      enabled: true
      reason_field: reason
